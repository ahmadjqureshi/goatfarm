{% load static %}
<html>
    <head>
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">-->
        <link rel="stylesheet" href="{% static "/css/login.css" %}" />
        <title>CSS Grid</title>
    </head>
    <body style="background-image: url('{% static "/images/bodybackground.jpg" %}' );">
        <div class="container">
            <div class="nav"></div>
            <div class="header" align="center">
                <h1>Login to add/edit/delete.</h1>
            </div>
            <div class="login" align="center">
                <form action="/performlogin/" method="post">{% csrf_token %}
                    <table>
                        <tr>
                            <td align="left">User name:</td>
                            <td align="left"><input type="text" id="username" name="username" style="border-radius: 10px; border-width: 3px; border-color: grey;"/> </td>
                        </tr>
                        <tr>
                            <td align="left">Password:</td>
                            <td align="left"><input type="password" id="passwrd" name="passwrd" style="border-radius: 10px; border-width: 3px; border-color: grey;"/> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <input type="submit" style="border-radius: 10px; border-width: 3px; border-color: grey;" value="Login"/></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="footer"></div>
        </div>
     </body>
</html>
